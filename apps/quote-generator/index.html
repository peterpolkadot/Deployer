<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Quote Generator</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <!-- Deployed: 2025-11-12T01:36:02.108Z -->
</head>
<body>
  <main>
    <h1>Quote Generator</h1>
    <p id="quote">Click below to get inspired!</p>
    <button onclick="getQuote()" id="quoteBtn">üí≠ New Quote</button>
    <p id="error" class="error"></p>
  </main>
  <script>
    async function getQuote() {
      const btn = document.getElementById('quoteBtn');
      const quoteEl = document.getElementById('quote');
      const errorEl = document.getElementById('error');
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Loading...';
      errorEl.textContent = '';
      
      try {
        const res = await fetch('/api/quote');
        if (!res.ok) throw new Error('Failed to fetch quote');
        
        const data = await res.json();
        quoteEl.innerText = data.quote || '‚ú® Keep going ‚Äî you're doing great!';
      } catch (err) {
        errorEl.textContent = '‚ùå ' + err.message;
        quoteEl.innerText = 'Click below to get inspired!';
      } finally {
        btn.disabled = false;
        btn.textContent = 'üí≠ New Quote';
      }
    }
  </script>
</body>
</html>
