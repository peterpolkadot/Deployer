<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ú® AI Inspiration Generator</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main>
    <h1>‚ú® AI Inspiration Generator</h1>
    <p id="quote">Click below to get inspired!</p>
    <button id="btn">üí≠ New Quote</button>
  </main>

  <script>
    async function getQuote() {
      const btn = document.getElementById('btn');
      const quoteBox = document.getElementById('quote');
      btn.disabled = true;
      btn.textContent = '‚è≥ Thinking...';
      quoteBox.textContent = '...';

      try {
        const res = await fetch('/api/quote');
        const data = await res.json();
        quoteBox.textContent = data.quote || '‚ú® Something went wrong!';
      } catch (err) {
        quoteBox.textContent = '‚ö†Ô∏è Error fetching quote';
      }

      btn.textContent = 'üí≠ New Quote';
      btn.disabled = false;
    }

    document.getElementById('btn').addEventListener('click', getQuote);
  </script>
</body>
</html>
